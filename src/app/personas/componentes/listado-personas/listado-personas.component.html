<table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <ng-container *ngFor="let column of tableDef"
                [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef> {{column.header | titlecase}} </th>
      <td mat-cell *matCellDef="let element">
        <label *ngIf="column.key != 'subscribed'">{{element[column.key]}}</label>
        <mat-icon *ngIf="column.key == 'subscribed' && element[column.key] == true">check</mat-icon>
        <mat-icon *ngIf="column.key == 'subscribed' && element[column.key] == false">close</mat-icon>
        <mat-icon 
                *ngIf="column.key == 'actions'"
                (click)="edit(element.id)"
                >
                edit
        </mat-icon>
        <mat-icon
                *ngIf="column.key == 'actions'"
                (click)="delete(element.id)"
                >
                delete
        </mat-icon>
      </td>       
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
