<table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <ng-container *ngFor="let column of tableDef"
                [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef> {{column.header | titlecase}} </th>
      <td mat-cell *matCellDef="let element">
        <label *ngIf="column.key != 'subscribed'">{{element[column.key]}}</label>
        <mat-icon *ngIf="column.key == 'subscribed' && element[column.key] == true">check</mat-icon>
        <mat-icon *ngIf="column.key == 'subscribed' && element[column.key] == false">close</mat-icon>
      </td>    
    </ng-container>

    <ng-container matColumnDef="actionButton">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let persona"> 
        <mat-icon 
                (click)="edit(persona.id)"
                >
                edit
        </mat-icon>
        <mat-icon
                (click)="delete(persona.id)"
                >
                delete
        </mat-icon>
      </td>    
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['actionButton'])"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['actionButton']);"></tr>

  </table>
